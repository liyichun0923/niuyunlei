	<p>《后汉书 ·张奂列传》注引王愔 《文志》曰：“ (张) 芝少持高操，以名臣子勤学……尤好草书，学崔、杜之法，家之衣帛，必书而后练。临池学书，水为之黑。下笔则为楷则，号匆匆不暇草书，为世所宝，寸纸不遗，韦仲将谓之‘草圣’也。”《晋书·卫恒传》亦载。

临池，指俯视溪池。
“临池”这个典故源于晋卫恒的《四体书势》。这个典故与东晋书法家王羲之有关。后来，人们用这个典故表示刻苦学习样代曾巩的《墨池记》里就有这人：“羲之尝慕张芝，临池学书，池水尽黑，此其为故迹，岂信然邪？”</ p>
