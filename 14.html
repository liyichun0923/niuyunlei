	<p>河北师范大学美术与设计学院有着一百余年的历史<br/>
	学院现设有美术学硕士学位授权专业一个，其中本科“美术学”、“艺术设计学”专业为省级特色专业。<br/>
学院设置十个教学系部，包括中国画系、油画系、版画系、雕塑系、美术教育系、视觉传达系、基础教学系、服装系、数学媒体艺术系和环艺系。<br/>
 	另设有河北师范大学非物质文化遗产研究中心、河北师范大学中国画研究所、河北师范大学美术学院美术研究所。<br/>
   	 其中很多教授在中国美术界都是有着代表性和影响力的画家。</br>
