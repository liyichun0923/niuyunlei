	<p>活动六、</p>
	<p><font color="#33BB00">活动目的：</font></p>
		<p>
		挖掘大学生艺术潜力、扩展高校社团活动影响力、丰富高校校园生活、加强社会同高校间的艺术交流、为高校艺术群体提供一个充分展现自我的舞台、引导和帮助大学生成长、推出艺术新人形成优势循环、用笔体现出大学生的潜在内涵和艺术造诣。。</p>

	<p><font color="#33BB00">本次活动的意义：</font></p>
		<p>
		为了丰富校园文化生活，营造浓厚校园文化气氛，展现中国文化的博大精深，提升当代大学生的个人文化修养、审美情趣，
		特提供一个自我展现的平台，以便促进书法方面有爱好的同学间的交流，培养学生各方面的兴趣，为学生活动增添生气，展现我校良好的学习环境制造一个舞台。</p>
